<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onur Çelik Sosyal</title>
    <link rel="icon" type="image/png" href="onurcelik.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #121212;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 15% 50%, #ffffff0d 0%, transparent 20%),
                radial-gradient(circle at 85% 30%, #ffffff0d 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            margin: 0 auto 15px;
            box-shadow: 0 0 20px #ffffff4d;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .subtitle {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #ffffff0d;
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #f5f5f5;
            transition: all 0.3s ease;
            border: 1px solid #ffffff1a;
        }

        .link-item:hover {
            background: #ffffff33;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px #0000004d;
            border-color: #ffffff4d;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .link-text {
            flex: 1;
            text-align: left;
            font-weight: 500;
        }

        .link-arrow {
            color: #ffffff;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="onurcelik.jpg" alt="Onur Çelik" class="logo">
            <h1>Onur Çelik</h1>
            <p class="subtitle">
                Sosyal medya hesaplarıma aşağıdan ulaşabilirsiniz<br>
                <span class="contact-line">İletişim: <a href="mailto:onurcelik@uzaylul.com" class="contact-link">onurcelik@uzaylul.com</a></span>
            </p>
        </div>
        
        <div class="links">
            <a href="https://youtube.com/@onurcelikyt" target="_blank" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="link-text">YouTube</div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            
            <a href="https://instagram.com/onurcelikig" target="_blank" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-text">Instagram</div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            
            <a href="https://tiktok.com/@onurceliktk" target="_blank" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="link-text">TikTok</div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>
        
        <div class="footer">
            <p>© 2025 Onur Çelik. Tüm hakları saklıdır.</p>
        </div>
    </div>
</body>
</html>
